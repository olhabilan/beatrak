---
apiVersion: v1
kind: Service
metadata:
    name: {{ app }}
    labels: 
      app: {{ app }}
spec:
  ports:
  - name: stage1-api
    port: 50006
    protocol: TCP
    targetPort: 8080
  selector:
    app: {{ app }}
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ service-name }}
spec:
  selector:
    matchLabels:
      app: {{ app }}
  serviceName: {{ service-name }}
  replicas: {{ replicas }}
  template:
    metadata:
      labels:
        app: {{ app }}
        clusterId: {{ cluster }}
        dev: dev
    spec:
      containers:
      - name: stage1
        image: beatrak/stage1
        imagePullPolicy: IfNotPresent
        env:
          - name: "LOG_LEVEL"
            value: {{ log-level }}
          - name: "SERVICE_NAME"
            value: {{ service-name }}
          - name: "CLUSTER"
            value: {{ cluster }}
          - name: "ZONE"
            value: {{ zone }}
{{#ifeq istio-approach true}}
          - name: "POSTGRES_HOST"
            value: "postgresql-dep-svc"
{{/ifeq}}
        ports:
        - containerPort: 8080
          name: stage1-api
          protocol: TCP
{{#ifneq istio-approach true}}
      - name: envoy
        image: beatrak/stage1-envoy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50006
          name: stage1-api
          protocol: TCP
        - containerPort: 50011
          name: envoy-admin
          protocol: TCP
{{/ifneq}}





